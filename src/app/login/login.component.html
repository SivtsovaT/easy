<div class="container">
  <h1>welcome</h1>
  <h2>log in</h2>


<div class="login">
  <div class="form-group">

    <input class="email_field" type="email" name="email" [(ngModel)]="user.email" #email="ngModel" placeholder="Email"
           required email />
    <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
      Некорректный email
    </div>
  </div>

  <div class="form-group">

    <input #input type="password" [(ngModel)]="user.password" #password='ngModel' maxlength="10" minlength="5"
           placeholder="Password" [ngClass]="{pass_field: true}" required/>

    <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
      пароль должен включать от 5 до 10 символов
    </div>

    <!--cant declare property disabled to applicate directive app-go-or-start-button -->
    <button [disabled]="email.invalid || password.invalid"
            class="button_go" (click)="addUser()">go
    </button>
  </div>






</div>


    <a href="#">Forgot a password?</a>
    <div class="before_after">
      <hr class="line_before">
      <div class="or">or</div>
      <hr class="line_after">
    </div>


  <div class="signup-src-btns">
    <app-app-authorization> content="Sign up with Google"></app-app-authorization>
    <app-app-authorization> content="Sign up with Facebook"></app-app-authorization>
    <app-app-authorization> content="Sign up with Phone"></app-app-authorization>

  </div>


  <button mat-button>Hello world</button>

  <button mat-fab>go</button>
  <button mat-flat-button>stop</button>
  <button mat-fab color="primary">Primary</button>
  <button mat-fab color="accent">Accent</button>

  <section>
    <div class="example-label">Basic</div>
    <div class="example-button-row">
      <button mat-button>Basic</button>
      <button mat-button color="primary">Primary</button>
      <button mat-button color="accent">Accent</button>
      <button mat-button color="warn">Warn</button>
      <button mat-button disabled>Disabled</button>
      <a mat-button href="https://www.google.com/" target="_blank">Link</a>
    </div>
  </section>


</div>
