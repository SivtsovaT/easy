

<button (click)="toggleWeek()">week</button>
<button (click)="toggleMonth()">month</button>
<button (click)="toggleYear()">year</button>

<div [ngClass]="{invisibleWeek:visibilityWeek}">
  <div>I am week</div>
</div>


<div [ngClass]="{invisibleMonth:visibilityMonth}">
  <div>I am month</div>
</div>


<div [ngClass]="{invisibleYear:visibilityYear}">
  <div>I am year</div>
</div>
